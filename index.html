<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Forest</title>
<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
  }

  /* Controls UI */
  .controls {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 100;
  }

  input[type="text"] {
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
  }

  button {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    background: white;
    color: black;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.7;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .wire {
    position: absolute;
    top: 0;
    width: 2px;
    background: white;
    transform: translateX(-50%);
  }

  .bulb {
    position: absolute;
    top: 0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
    transform: translateX(-50%) scale(var(--scale,1));
    box-shadow: 0 0 20px var(--color);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bulb-inner {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background: var(--color);
    box-shadow: 0 0 20px var(--color), 0 0 40px var(--color);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px var(--color), 0 0 40px var(--color); }
    100% { box-shadow: 0 0 40px var(--color), 0 0 80px var(--color); }
  }

</style>
</head>
<body>

<div class="controls">
  <input id="colorInput" type="text" placeholder="#ffcc00 또는 ffcc00" />
  <button id="spawnBtn">Show</button>
</div>

<div class="scene" id="scene"></div>

<div class="color-wheel-container">
  <div class="color-wheel" id="colorWheel"></div>
</div>

<script>
function ready(fn) {
  if (document.readyState !== "loading") fn();
  else document.addEventListener("DOMContentLoaded", fn);
}

ready(() => {
  const scene = document.getElementById("scene");
  const input = document.getElementById("colorInput");
  const btn = document.getElementById("spawnBtn");
  const colorWheel = document.getElementById("colorWheel");

  btn.addEventListener("click", () => {
    let color = input.value.trim();
    if (!color) return;

    if (!color.startsWith("#")) color = "#" + color;
    if (/^#([0-9A-Fa-f]{3})$/.test(color)) {
      color = "#" + color.slice(1).split("").map(c => c + c).join("");
    }
    if (!/^#([0-9A-Fa-f]{6})$/.test(color)) {
      alert("Please enter a valid hex code (ex: #ffcc00)");
      return;
    }

    createBulb(color);
    animateColorWheel(color);
  });

  function createBulb(color) {
    const wire = document.createElement("div");
    wire.className = "wire";

    const bulb = document.createElement("div");
    bulb.className = "bulb";

    const inner = document.createElement("div");
    inner.className = "bulb-inner";
    inner.style.setProperty("--color", color);
    bulb.appendChild(inner);

    const randomX = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
    const randomScale = 0.7 + Math.random() * 0.5;

    bulb.style.left = wire.style.left = `${randomX}px`;
    bulb.style.setProperty("--scale", randomScale);

    scene.appendChild(wire);
    scene.appendChild(bulb);

    const vh = window.innerHeight;
    const dropDistance = Math.random() * (vh * 0.66 - vh * 0.2) + vh * 0.2;

    wire.animate([{ height: "0px" }, { height: dropDistance + "px" }], {
      duration: 1500,
      easing: "ease-out",
      fill: "forwards"
    });

    bulb.animate([{ top: "0px" }, { top: dropDistance + "px" }], {
      duration: 1500,
      easing: "ease-out",
      fill: "forwards"
    });
  }

});
</script>

</body>
</html>
